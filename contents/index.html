  <span id="content">

	  </div>
  </span>
  
  <script>  
  
  	var mySpan;
  	
	var stripCSS = function(){
		//We're interested only on the span contents
	//	mySpan.find('style').remove();
	//	mySpan.find('meta').remove();
	//	mySpan.find('title').remove();
		//here we attack the span to the actual document
//		$("#content").appendChild(mySpan);
	};
	
	var loadEtherpad = function() {
		//then, we include on the #includedContent id etherpad contents
		mySpan.load("http://etherpad.installgentoo.com/p/hacklabupf-contents/export/html",stripCSS());
	};		
	
	//We wait for the document to be fully loaded up
	$( document ).ready(function(){
		mySpan = $("#includedContent");
		mySpan.detach();
		loadEtherpad();
		
	}
	); 
  </script>
